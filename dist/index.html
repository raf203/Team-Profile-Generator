<!DOCTYPE html>
    <html lang="en">
    
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Team Profile Generator</title>
    </head>
    
    <body>
      <header class="jumbotron">
        <h1 class="title has-text-centered">My Team</h1>
      </header>

      <div class="tile is-parent is-vertical is-12">
        <div class="card is-child is-12" id="card-size">
        <header class="card-header-tile title notification is-success">fsd
        <div class="subtitle"><span class="material-icons">free_breakfast</span>Manager</>
        </header>
        <div class="card-content">
          <p class="subtitle-5">Employee ID: dfsd</p>
          <button class="button is-normal">Email Address: dsfsd</button>
          <div></div>
          <p class="subtitle-5">Office No.:fsdf</p>
        </div>
      </div><div class="card is-child is-12" id="card-size">
        <header class="card-header-tile title notification is-success">sdfs
        <div class="subtitle"><span class="material-icons-outlined">engineering</span>Engineer</>
        </header>
        <div class="card-content">
          <p class="subtitle-5">Employee ID: dsfs</p>
          <button class="button is-normal">Email Address: sdfsd</button>
          <div></div>
          <button class="button is-normal">GitHub:dsfsdf</button>
        </div>
      </div><div class="card is-child is-12" id="card-size">
        <header class="card-header-tile title notification is-success">dfs
        <div class="subtitle"><span class="material-icons">school</span>Intern</>
        </header>
        <div class="card-content">
          <p class="subtitle-5">Employee ID: dsfs</p>
          <button class="button is-normal">Email Address: dfsdf</button>
          <div></div>
          <p class="subtitle-5">School:sdfsd</p>
        </div>
      </div>
      </div>

      <footer class="container has-text-centered py-3">
        <h3 class="text-dark">&copy;2021 by fsd</h3>
      </footer>
    </body>
    </html>
